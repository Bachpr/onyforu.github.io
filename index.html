<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Shooting stars */
        .shooting-star {
            position: fixed;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            animation: shoot 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% { transform: translateX(0) translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateX(-500px) translateY(300px); opacity: 0; }
        }

        /* Moon */
        .moon {
            position: fixed;
            top: 50px;
            right: 80px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f5f3ce 0%, #ffd89b 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 216, 155, 0.5), 0 0 100px rgba(255, 216, 155, 0.3);
            z-index: 1;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.05);
            border-radius: 50%;
        }

        /* Floating elements */
        .floating {
            position: fixed;
            font-size: 1.8rem;
            animation: floatAround 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        @keyframes floatAround {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-20px) rotate(10deg) scale(1.1); }
            50% { transform: translateY(-30px) rotate(-5deg) scale(1); }
            75% { transform: translateY(-15px) rotate(5deg) scale(1.05); }
        }

        /* Fireflies */
        .firefly {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #ffeb3b;
            animation: fireflyMove 10s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes fireflyMove {
            0%, 100% { transform: translate(0, 0); opacity: 0.3; }
            25% { transform: translate(100px, -50px); opacity: 1; }
            50% { transform: translate(50px, 50px); opacity: 0.5; }
            75% { transform: translate(-50px, -30px); opacity: 1; }
        }

        /* Main container */
        .choice-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 
                0 25px 80px rgba(0,0,0,0.4),
                inset 0 0 30px rgba(255,255,255,0.1);
            text-align: center;
            position: relative;
            min-height: 350px;
            min-width: 500px;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
            animation: containerGlow 3s ease-in-out infinite;
        }

        @keyframes containerGlow {
            0%, 100% { box-shadow: 0 25px 80px rgba(0,0,0,0.4), inset 0 0 30px rgba(255,255,255,0.1), 0 0 30px rgba(255,107,107,0.2); }
            50% { box-shadow: 0 25px 80px rgba(0,0,0,0.4), inset 0 0 30px rgba(255,255,255,0.1), 0 0 50px rgba(255,107,107,0.4); }
        }

        .choice-container::before {
            content: 'üíù';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            animation: heartBeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255,107,107,0.8));
        }

        @keyframes heartBeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            25% { transform: translateX(-50%) scale(1.2); }
            40% { transform: translateX(-50%) scale(1); }
            60% { transform: translateX(-50%) scale(1.15); }
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #ff9ff3, #54a0ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 4s ease infinite;
            text-shadow: none;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 40px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .subtitle span {
            animation: pulse 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .choices {
            display: flex;
            gap: 30px;
            justify-content: space-between;
            position: relative;
            height: 80px;
            margin-top: 20px;
            align-items: center;
            padding: 0 20px;
        }

        .choice-btn {
            padding: 20px 60px;
            font-size: 1.3rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .choice-btn:hover::before {
            left: 100%;
        }

        .choice-a {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            margin-left: -50px;
            box-shadow: 
                0 10px 30px rgba(17, 153, 142, 0.5),
                0 0 20px rgba(56, 239, 125, 0.3);
        }

        .choice-a:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 
                0 20px 50px rgba(17, 153, 142, 0.6),
                0 0 40px rgba(56, 239, 125, 0.5);
        }

        .choice-b {
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            color: white;
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 
                0 10px 30px rgba(238, 9, 121, 0.5),
                0 0 20px rgba(255, 106, 0, 0.3);
        }

        .emoji-btn {
            margin-right: 8px;
            font-size: 1.4rem;
        }

        .result {
            margin-top: 40px;
            padding: 30px;
            border-radius: 25px;
            font-size: 1.4rem;
            display: none;
            animation: resultPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes resultPop {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .result.show {
            display: block;
        }

        .result-a {
            background: linear-gradient(135deg, rgba(212, 252, 121, 0.3), rgba(150, 230, 161, 0.3));
            color: #a8ff78;
            font-weight: 600;
            border: 2px solid rgba(168, 255, 120, 0.5);
            text-shadow: 0 0 20px rgba(168, 255, 120, 0.5);
        }

        .result-message {
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 4s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { 
                transform: translateY(-100px) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(720deg); 
                opacity: 0;
            }
        }

        /* Hearts explosion */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            display: none;
        }

        .heart-particle {
            position: absolute;
            font-size: 2rem;
            animation: heartExplode 3s ease-out forwards;
        }

        @keyframes heartExplode {
            0% { 
                transform: translate(0, 0) scale(0); 
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% { 
                transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(360deg); 
                opacity: 0;
            }
        }

        /* Ripple effect */
        .ripple {
            position: fixed;
            border-radius: 50%;
            border: 3px solid rgba(255, 107, 107, 0.6);
            animation: rippleEffect 2s ease-out forwards;
            pointer-events: none;
            z-index: 98;
        }

        @keyframes rippleEffect {
            0% { 
                width: 0; 
                height: 0; 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% { 
                width: 500px; 
                height: 500px; 
                opacity: 0;
                transform: translate(-50%, -50%);
            }
        }

        .made-with-love {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 0.95rem;
            z-index: 5;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .made-with-love .heart {
            display: inline-block;
            animation: heartBeat 1.5s ease-in-out infinite;
            color: #ff6b6b;
        }

        /* Music note animation */
        .music-notes {
            position: fixed;
            bottom: 60px;
            right: 30px;
            font-size: 1.5rem;
            z-index: 5;
            cursor: pointer;
            animation: musicFloat 2s ease-in-out infinite;
        }

        @keyframes musicFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
    </style>
</head>
<body>

    <div class="choice-container">
        <h1 class="title">B·∫°n c√≥ y√™u tui kh√¥ng? üíï</h1>
        <p class="subtitle"><span>H√£y l·∫Øng nghe tr√°i tim v√† ch·ªçn nh√©~</span> ü•∫</p>
        
        <div class="choices">
            <button type="button" class="choice-btn choice-a" onclick="selectChoice('A')">
                <span class="emoji-btn">üíö</span> C√≥ ch·ª©!
            </button>
            <button type="button" class="choice-btn choice-b" id="btnB" 
                    onmouseenter="runAway()" 
                    onclick="runAway()">
                <span class="emoji-btn">üòú</span> Kh√¥ng
            </button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <!-- Effects containers -->
    <div class="confetti-container" id="confetti"></div>
    <div class="hearts-container" id="hearts"></div>

    <div class="music-notes" onclick="toggleMusic()">üéµ</div>
    <p class="made-with-love">Made with <span class="heart">üíï</span> ƒë·∫∑c bi·ªát d√†nh cho ng∆∞·ªùi ·∫•y</p>

    <!-- Background music (optional) -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }

        // Button B positions
        const positions = [
            { top: '0px', left: '300px' },
            { top: '100px', left: '20px' },
            { top: '-70px', left: '150px' },
            { top: '120px', left: '320px' },
            { top: '-50px', left: '350px' },
            { top: '140px', left: '200px' },
            { top: '-80px', left: '220px' },
            { top: '110px', left: '60px' },
            { top: '-60px', left: '280px' },
            { top: '130px', left: '100px' }
        ];
        let currentPos = 0;

        function runAway() {
            const btnB = document.getElementById('btnB');
            currentPos = (currentPos + 1) % positions.length;
            btnB.style.top = positions[currentPos].top;
            btnB.style.left = positions[currentPos].left;
            btnB.style.transition = 'all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        }

        function selectChoice(choice) {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('result-a');
            
            if (choice === 'A') {
                resultDiv.innerHTML = `
                    üéâ Yay! Tui c≈©ng y√™u b·∫°n! üíï
                    <div class="result-message">C·∫£m ∆°n b·∫°n ƒë√£ ch·ªçn tui~ B·∫°n l√† ng∆∞·ªùi tuy·ªát v·ªùi nh·∫•t! ‚ú®ü•∞</div>
                `;
                resultDiv.classList.add('result-a');
                resultDiv.classList.add('show');
                
                // Create ripple effect
                createRipple();
                
                // Show confetti
                showConfetti();
                
                // Show hearts explosion
                setTimeout(() => showHeartsExplosion(), 300);
            }
        }

        function createRipple() {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 2000);
        }

        function showConfetti() {
            const container = document.getElementById('confetti');
            container.style.display = 'block';
            container.innerHTML = '';
            
            const colors = ['#ff6b6b', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43', '#10ac84'];
            const shapes = ['‚ñ†', '‚óè', '‚ñ≤', '‚òÖ', '‚ô¶'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.fontSize = Math.random() * 15 + 10 + 'px';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
                container.appendChild(confetti);
            }

            setTimeout(() => {
                container.style.display = 'none';
            }, 6000);
        }

        function showHeartsExplosion() {
            const container = document.getElementById('hearts');
            container.style.display = 'block';
            container.innerHTML = '';
            
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü§ç', 'ü©∑'];
            
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = '50%';
                heart.style.top = '50%';
                
                const angle = (Math.PI * 2 * i) / 50;
                const distance = 100 + Math.random() * 300;
                heart.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                heart.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                heart.style.fontSize = Math.random() * 1.5 + 1.5 + 'rem';
                container.appendChild(heart);
            }

            setTimeout(() => {
                container.style.display = 'none';
            }, 4000);
        }

        let musicPlaying = false;
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            if (musicPlaying) {
                music.pause();
            } else {
                music.play();
            }
            musicPlaying = !musicPlaying;
        }
    </script>
